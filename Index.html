<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Busqueda GItHub API</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--<link rel="stylesheet" type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">-->
		<!--<link rel="stylesheet" type="text/javascript" href="js/github.js">-->
		<!--<link rel="stylesheet" type="text/javascript" href="https://www.gstatic.com/firebasejs/3.5.3/firebase.js">-->
		<script src="angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('app', []);
			app.controller('MainController', function($http){
				var vm = this;
			    vm.fetchData = function(user){
			    	vm.loading = true;
				    $http.get('https://api.github.com/users/'+ user.name).then(function(res){
				    	vm.data = res;
				    	vm.loading = false;
				    })
			    }
			})
		</script>
	</head>
	<body ng-controller="MainController as vm">
		<!--<script type="text/javascript" src="/js/firebase.js"></script>-->
		<form>
			<div class="form-group">
				<label for="enter">Agrega un ususario</label>
				<input type="text" ng-model="user.name">
				<button ng-click="vm.fetchData(user)">Busca!</button>
				<label>Busqueda de perfiles en GitHub</label>
				<h4 ng-if="vm.loading === true">loading...</h4>
				<h3>{{vm.data}}</h3>
			</div>	
		</form>
	</body>
</html>
