<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Busqueda GItHub API</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/github_head.js"></script>
	</head>
	<body ng-controller="MainCtrl as vm">
		<form>
		<div>
			<div class="input-group">
				<input type="text" ng-model="user.name" class="form-control" placeholder="Escribe aqui el nombre de usuario GitHub" name="enter" required>
				<span class="input-group-btn">
				<button ng-click="vm.fetchData(user)" class="btn btn-primary" onclick="proceso()">Busca!</button>
				</span>
			</div>	
		</div></br></br>
		<div >
			<label for="enter" id="ocultar" class="cbusqueda"> Busqueda de perfiles en GitHub </label>
				<h4 ng-if="vm.loading === true" class="loading">loading...</h4>
			<table class="table mostrar" id="mostrar">
			    <thead>
			      <tr>
			        <th>Perfil de Usuario</th>
			        <th>Repositorio</th>
			        <th>Notas</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td><h3 class="resultado">{{vm.data.imagen}}</h3></td>
			        <td>--</td>
			        <td> 

			        </td>
			      </tr>
			    </tbody>
			  </table>
		</div>
	</body>
</html>
