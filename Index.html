<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Busqueda GItHub API</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/github_head.js"></script>
	</head>
	<body>
		<body ng-controller="MainCtrl as vm">
		<form>
			<div class="form-group">
				<input type="text" ng-model="user.name" class="form-control" placeholder="Escribe aqui el nombre de usuario GitHub" name="enter">
				<button ng-click="vm.fetchData(user)" class="btn btn-primary" onclick="mostrar()">Busca!</button></br>
				<label for="enter" id="oculto">Busqueda de perfiles en GitHub</label>
				<h4 ng-if="vm.loading === true">loading...</h4>
				<h3>{{vm.data}}</h3>
			</div>	
		</form>
	</body>
</html>
