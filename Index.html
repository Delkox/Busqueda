<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Busqueda GItHub API</title>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/github.js"></script>
	</head>
	<body>
		<body ng-controller="MainCtrl as vm">
		<form>
			<div class="form-group">
				<input type="text" ng-model="user.name">
				<button ng-click="vm.fetchData(user)">Busca!</button></br>
				<label>Busqueda de perfiles en GitHub</label>
				<h4 ng-if="vm.loading === true">loading...</h4>
				<h3>{{vm.data}}</h3>
			</div>	
		</form>
	</body>
</html>
